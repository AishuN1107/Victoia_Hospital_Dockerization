<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Book an Appointment</h2>
    <form id="bookingForm">
      <label>Service:</label><br>
      <select name="service" required>
        <option value="">-- Select Service --</option>
        <option value="Consultation">Consultation</option>
        <option value="Therapy">Therapy</option>
        <option value="Checkup">Checkup</option>
      </select><br>

      <label>Date:</label><br>
      <input type="date" name="date" required><br>

      <label>Time:</label><br>
      <select name="time" required>
        <option value="">-- Select Time --</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="02:00 PM">02:00 PM</option>
      </select><br>

      <button type="submit">Book</button>
    </form>
    <p><a href="/dashboard.html">‚Üê Back to Dashboard</a></p>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const userId = localStorage.getItem('userId');
    const dateInput = form.querySelector('input[name="date"]');
    const timeSelect = form.querySelector('select[name="time"]');
  
    // Disable booked time slots when date changes
    dateInput.addEventListener('change', async () => {
      const selectedDate = dateInput.value;
      if (!selectedDate) return;
  
      try {
        const res = await fetch(`/appointments/booked-times?date=${selectedDate}`);
        const bookedTimes = await res.json();
  
        [...timeSelect.options].forEach(option => {
          if (option.value && bookedTimes.includes(option.value)) {
            option.disabled = true;
            option.textContent = `${option.value} (Booked)`;
          } else {
            option.disabled = false;
            option.textContent = option.value;
          }
        });
      } catch (err) {
        console.error("Error getting booked times:", err);
      }
    });
  
    // Submit booking
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!userId) {
        alert("You must be logged in to book an appointment.");
        return;
      }
  
      const formData = new FormData(form);
      const data = {
        userId,
        service: formData.get('service'),
        date: formData.get('date'),
        time: formData.get('time')
      };
  
      try {
        const res = await fetch('/appointments/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
  
        const result = await res.text();
        if (res.ok) {
          alert("Appointment booked!");
          window.location.href = "/dashboard.html";
        } else {
          alert("Failed to book: " + result);
        }
      } catch (err) {
        console.error("Booking error:", err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
  
</body>
</html>
